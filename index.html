<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="https://kit.fontawesome.com/8688f5d43c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Type Name Here" >
                    <i class="fa-solid"></i>
                    <span id="nameError"></span>
                    </p>

                    <p>
                        <label for="email">Email</label>
                    <input type="text" id="email" placeholder="xyz@gmail.com" >
                    <i class="fa-solid"></i>
                    <span id="emailError"></span>
                    </p>

                    <p>
                        <label for="password">Password</label>
                    <input type="password" id="password" placeholder="at least 8 characters" >
                    <i class="fa-solid"></i>
                    <span id="passwordError"></span>
                    </p>

                    <!-- <p>
                        <label for="confirmpassword">Confirm Password</label>
                    <input type="password" id="confirmpassword" placeholder="Same Password" >
                    <i class="fa-solid"></i>
                    <span id="conPasswordError"></span>
                    </p> -->

                    <p>
                        <input id="submitBtn" type="submit" value="Create Account">
                    </p>

                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account? <a href="">Login</a></p>
            </footer>
        </div>
    </div>

    

</body>
</html>
